<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Digital</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>Minha Loja</h1>

    <div class="cart-icon">
        ðŸ›’ <span class="cart-count">0</span>
    </div>
</header>

<main>

    <h2>Produtos</h2>

    <div class="products-container">

        <!-- Produto 1 -->
        <div class="product-card">
            <img src="img/produto1.png" alt="Produto 1">
            <h3>Planilha Financeira</h3>
            <p>R$ 19,90</p>
            <button class="add-to-cart"
                data-id="1"
                data-name="Planilha Financeira"
                data-price="19.90">
                Adicionar ao carrinho
            </button>
        </div>

        <!-- Produto 2 -->
        <div class="product-card">
            <img src="img/produto2.png" alt="Produto 2">
            <h3>Plano de Estudos</h3>
            <p>R$ 14,90</p>
            <button class="add-to-cart"
                data-id="2"
                data-name="Plano de Estudos"
                data-price="14.90">
                Adicionar ao carrinho
            </button>
        </div>

        <!-- Produto 3 -->
        <div class="product-card">
            <img src="img/produto3.png" alt="Produto 3">
            <h3>Checklist Profissional</h3>
            <p>R$ 9,90</p>
            <button class="add-to-cart"
                data-id="3"
                data-name="Checklist Profissional"
                data-price="9.90">
                Adicionar ao carrinho
            </button>
        </div>

    </div>

</main>


<!-- Modal do Carrinho -->
<div class="cart-modal" id="cartModal">
    <div class="cart-box">

        <h2>Seu Carrinho</h2>

        <div class="cart-items"></div>

        <button class="close-cart">Fechar</button>
    </div>
</div>


<script src="js/app.js"></script>
</body>
</html>

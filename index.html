<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minha Loja Digital</title>

<style>
  body {
    font-family: Arial;
    padding: 20px;
    background: #fafafa;
  }
  h1 { text-align: center; }

  .produto {
    padding: 15px;
    background: white;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 0 8px #ccc;
  }

  img {
    width: 120px;
    border-radius: 8px;
  }

  button {
    margin-top: 10px;
    padding: 10px;
    background: #008cff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>

<body>
  <h1>Minha Loja Digital</h1>
  <h3>ðŸ›’ Carrinho (<span id="qtd">0</span>)</h3>

  <div id="lista"></div>

<script>
google.script.run.withSuccessHandler(mostrarProdutos).produtosAPI();

function mostrarProdutos(produtos) {
  let html = "";

  produtos.forEach(p => {
    html += `
      <div class="produto">
        <img src="${p.imagem}">
        <h3>${p.nome}</h3>
        <p>${p.descricao}</p>
        <p><b>R$ ${p.preco}</b></p>
        <button onclick="addCarrinho('${p.nome}')">Adicionar ao carrinho</button>
      </div>
    `;
  });

  document.getElementById("lista").innerHTML = html;
}

let qtd = 0;
function addCarrinho() {
  qtd++;
  document.getElementById("qtd").innerHTML = qtd;
}
</script>

</body>
</html>

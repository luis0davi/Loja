<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Minha Loja Digital</h1>
    <button id="cartBtn">ðŸ›’ Carrinho (<span id="cartCount">0</span>)</button>
  </header>

  <main>

    <!-- Produtos -->
    <section id="products"></section>

    <!-- Carrinho -->
    <section id="cartModal" class="modal hidden">
      <div class="modal-content">
        <h2>Seu Carrinho</h2>
        <div id="cartItems"></div>
        <p><strong>Total: R$ <span id="cartTotal">0.00</span></strong></p>

        <h3>Finalizar compra</h3>
        <input id="customerName" placeholder="Seu nome completo" required />
        <input id="customerEmail" placeholder="Seu e-mail" required />

        <button id="checkoutBtn" class="buy-btn">Finalizar Pedido</button>
        <button id="closeCart" class="close-btn">Fechar</button>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
